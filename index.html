<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Addon</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="ai-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your choice!!"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Jokes, Recipes, Quotes..</div>
        </div>
        <div class="" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mercyachom" target="_blank"> Oliver Achom</a
        >, hosted on
        <a href="https://github.com/mercyachom/AIproject" target="_blank">
          Github</a
        >
        and is open sourced on
        <a href="https://frenchpoemsgenerator.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
