<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Addon</title>
    <style></style>
   <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="feedback-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your choice!!"
              autofocus
              required
              autocomplete="off"
              class="queries"
              id="user-queries"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e: Jokes, Recipes, Quotes..</div>
        </div>
        <div class="feedback hidden" id="feedback"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mercyachom" target="_blank"> Oliver Achom</a
        >, hosted on
        <a href="https://github.com/mercyachom/AIproject" target="_blank">
          Github</a
        >
        and is open sourced on
        <a href="https://aiproject123.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
